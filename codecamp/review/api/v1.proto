syntax = "proto3";

package codecamp.review.api;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "codecamp/protobuf/review.proto";

option java_package = "de.hhu.codecamp.review.api";
option java_multiple_files = true;

service ReviewService {
    rpc FindById(FindByIdRequest) returns (codecamp.protobuf.Review) {
        option (google.api.http) = {
			get: "/v1/find/by-id"
		};
    }

    rpc FindByReviewer(FindByReviewerRequest) returns (stream codecamp.protobuf.Review) {
        option (google.api.http) = {
			get: "/v1/find/by-reviewer"
		};
    }

    rpc FindByStudent(FindByStudentRequest) returns (stream codecamp.protobuf.Review) {
        option (google.api.http) = {
			get: "/v1/find/by-student"
		};
    }

    rpc Put (stream codecamp.protobuf.Review) returns (google.protobuf.Empty) {
        option (google.api.http) = {
			post: "/v1/put"
			body: "*"
		};
    }
}

message FindByIdRequest {
    string challenge = 1;
    string student = 2;
}

message FindByReviewerRequest {
    string reviewer = 1;
}

message FindByStudentRequest {
    string student = 1;
}
