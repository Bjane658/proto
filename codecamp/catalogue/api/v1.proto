syntax = "proto3";

package de.hhu.codecamp.catalogue.api;

import "google/protobuf/empty.proto";
import "codecamp/protobuf/sourcefile.proto";

option java_package = "de.hhu.codecamp.catalogue.api";
option java_multiple_files = true;

service CatalogueService {
    rpc findById(FindRequest) returns (Challenge);
    rpc list(ListRequest) returns (stream Challenge);
    rpc put(Challenge) returns (google.protobuf.Empty);
}

message FindRequest {
    int32 id = 1;
}

message ListRequest {
    int32 page = 1;
    int32 items_per_page = 2;
}

message Challenge {
    int32 id = 1;
    string title = 2;
    string description = 3;
    codecamp.protobuf.SourceFile skeleton = 4;
    codecamp.protobuf.SourceFile test = 5;
}
