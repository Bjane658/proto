syntax = "proto3";

package codecamp.catalogue.api;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "codecamp/protobuf/challenge.proto";

option java_package = "de.hhu.codecamp.catalogue.api";
option java_multiple_files = true;

service CatalogueService {
    rpc FindById (FindRequest) returns (codecamp.protobuf.Challenge) {
		option (google.api.http) = {
			get: "/v1/challenges/{id}"
		};
	}
	
    rpc List (ListRequest) returns (stream codecamp.protobuf.Challenge) {
		option (google.api.http) = {
			get: "/v1/challenges"
		};
	}
	
    rpc Put (codecamp.protobuf.Challenge) returns (google.protobuf.Empty) {
		option (google.api.http) = {
			post: "/v1/challenges"
			body: "*"
		};
	}
}

message FindRequest {
    string id = 1;
}

message ListRequest {
    int32 page = 1;
    int32 items_per_page = 2;
}
