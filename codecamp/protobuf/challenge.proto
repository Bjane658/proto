syntax = "proto3";
package codecamp.protobuf;

import "codecamp/protobuf/source_file.proto";

option java_package = "de.hhu.codecamp.protobuf";
option java_multiple_files = true;

message Challenge {
    int32 id = 1;
    string title = 2;
    string description = 3;
    codecamp.protobuf.SourceFile skeleton = 4;
    codecamp.protobuf.SourceFile test = 5;
    map<string,int32> rewards = 6;
}
