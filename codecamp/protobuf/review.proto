syntax = "proto3";
package codecamp.protobuf;

import "codecamp/protobuf/user.proto";

option java_package = "de.hhu.codecamp.protobuf";
option java_multiple_files = true;

message Review {
    string challenge_id = 1;
    codecamp.protobuf.User student = 2;
    codecamp.protobuf.User reviewer = 3;
    int64 deadline = 4;
    string content = 5;
    bool points_revoked = 6;
}