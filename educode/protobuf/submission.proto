syntax = "proto3";
package educode.protobuf;

import "educode/protobuf/source_file.proto";
import "educode/protobuf/reward.proto";

option java_package = "de.hhu.educode.protobuf";
option java_multiple_files = true;

message Submission {
    string id = 1;
    string title = 2;
    string description = 3;
    string thumbnail = 4;
    string deadline = 5;
    educode.protobuf.SourceFile skeleton = 6;
    educode.protobuf.SourceFile test = 7;
    repeated educode.protobuf.Reward rewards = 8;
}
